<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TV SHOW</title>
    <script src="tv.js"></script>
    <link rel="stylesheet" href="tv.css">
  </head>
  <body onload="main()">
    <h1>TV SHOW</h1>
    <h2 id="Clock">00:00</h2>
    <canvas id="canvas" width="500" height="300"></canvas>
  <!-- Video Controls -->
    <div id="video-controls">
      <button type="button" id="play-pause" onclick="Play()">P</button>
      <input type="range" id="seek-bar" min="0" max="100" step="1" value="0">
      <button type="button" id="mute" onclick="Mute()">Q</button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
    </div>
    <p id="text1">SELECCIONA LA CAMARA</p>
    <div id="aux-cams">
      <video id = "aux1" type="video/mp4" src="realizador-fuente1.mp4"
      width="15%" height="15%" muted="true" onclick="ChooseCam(1)"></video>
      <video id = "aux2" type="video/mp4" src="realizador-fuente2.mp4"
      width="15%" height="15%" muted="true" onclick="ChooseCam(2)"></video>
      <video id = "aux3" type="video/mp4" src="realizador-fuente3.mp4"
      width="15%" height="15%" muted="true" onclick="ChooseCam(3)"></video>
      <video id = "aux4" type="video/mp4" src="realizador-fuente4.mp4"
      width="11%" height="11%" muted="true" onclick="ChooseCam(4)"></video>


    </div>
  </body>
</html>
